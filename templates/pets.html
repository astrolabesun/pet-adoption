{% extends 'main.html' %}
{% block content %}
{% for pet in pets %}
    {% if not pet.is_adopted %}
        <div class="pet-container">
            <div class="pet-img-container">
                <img src="{{ pet.portrait.url }}" alt="{{ pet.name }} image" srcset="">
            </div>
            <h2><a href="{% url 'pet-profile' pet.pk %}">{{ pet.name }}</a></h2>
        </div>
    {% endif %}
{% endfor %}
{% endblock content %}
